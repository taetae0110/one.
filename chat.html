<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - One.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">One.</a></div>
            <nav class="nav">
                <ul>
                    <li><a href="services.html">서비스 찾기</a></li>
                    <li><a href="partner-application.html">파트너 지원</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">로그인</a>
                    <a href="signup.html" class="btn btn-primary">회원가입</a>
                </div>
                <div id="mypage-buttons" class="hidden">
                    <a href="mypage.html" class="btn btn-secondary">마이페이지</a>
                    <button id="logout-btn" class="btn btn-primary">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="chat-container">
            <div class="chat-header">김민준 파트너</div>
            <div class="message-list">
                <div class="message received"><div class="text">안녕하세요! 예약 문의드립니다.</div></div>
                <div class="message sent"><div class="text">네, 안녕하세요! 무엇을 도와드릴까요?</div></div>
            </div>
            <form id="chat-form" class="chat-input">
                <input type="text" placeholder="메시지를 입력하세요...">
                <button type="submit" class="btn btn-primary"><i class="material-icons">send</i></button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>© 2024 One. All rights reserved.</p>
            <nav><a href="#">회사소개</a> | <a href="terms.html">이용약관</a> | <a href="privacy.html">개인정보처리방침</a></nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
