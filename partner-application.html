<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파트너 지원 - One.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">One.</a></div>
            <nav class="nav">
                <ul>
                    <li><a href="services.html">서비스 찾기</a></li>
                    <li><a href="partner-application.html">파트너 지원</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">로그인</a>
                    <a href="signup.html" class="btn btn-primary">회원가입</a>
                </div>
                <div id="mypage-buttons" class="hidden">
                    <a href="mypage.html" class="btn btn-secondary">마이페이지</a>
                    <button id="logout-btn" class="btn btn-primary">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <h1 class="page-title">One. 파트너 지원</h1>
        <form id="partner-application-form" class="application-form">
            <fieldset>
                <legend>기본 정보</legend>
                <div class="form-group"><label for="name">이름</label><input type="text" id="name" required></div>
                <div class="form-group"><label for="phone">연락처</label><input type="tel" id="phone" required></div>
            </fieldset>
            <fieldset>
                <legend>서비스 정보</legend>
                <div class="form-group"><label for="service-category">전문 분야</label><input type="text" id="service-category" placeholder="예: 청소, 집수리, 반려동물" required></div>
                <div class="form-group"><label for="experience">경력 및 자기소개</label><textarea id="experience" required></textarea></div>
            </fieldset>
            <button type="submit" class="btn btn-primary">지원서 제출하기</button>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <p>© 2024 One. All rights reserved.</p>
            <nav><a href="#">회사소개</a> | <a href="terms.html">이용약관</a> | <a href="privacy.html">개인정보처리방침</a></nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
