<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One. - 나를 위한 완벽한 마침표</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">One.</a></div>
            <nav class="nav">
                <ul>
                    <li><a href="services.html">서비스 찾기</a></li>
                    <li><a href="partner-application.html">파트너 지원</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">로그인</a>
                    <a href="signup.html" class="btn btn-primary">회원가입</a>
                </div>
                <div id="mypage-buttons" class="hidden">
                    <a href="mypage.html" class="btn btn-secondary">마이페이지</a>
                    <button id="logout-btn" class="btn btn-primary">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1>나를 위한 완벽한 마침표, One.</h1>
                <p class="subtitle">1인 가구의 모든 생활 문제를 여기서 해결하세요.</p>
                <div class="search-bar">
                    <input type="text" placeholder="어떤 도움이 필요하세요? (예: 이사청소, 수도꼭지 수리)">
                    <button class="btn-search"><i class="material-icons">search</i></button>
                </div>
            </div>
        </section>

        <section id="categories" class="container">
            <h2>어떤 서비스를 찾으세요?</h2>
            <div class="category-grid">
                <div class="category-item"> <i class="material-icons">cleaning_services</i> <span>청소</span> </div>
                <div class="category-item"> <i class="material-icons">build</i> <span>집 수리</span> </div>
                <div class="category-item"> <i class="material-icons">restaurant</i> <span>요리/반찬</span> </div>
                <div class="category-item"> <i class="material-icons">pets</i> <span>반려동물</span> </div>
                <div class="category-item"> <i class="material-icons">local_shipping</i> <span>택배/심부름</span> </div>
                <div class="category-item"> <i class="material-icons">emergency</i> <span>긴급출동</span> </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 One. All rights reserved.</p>
            <nav>
                <a href="#">회사소개</a> |
                <a href="terms.html">이용약관</a> |
                <a href="privacy.html">개인정보처리방침</a>
            </nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
