<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기 - One.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">One.</a></div>
            <nav class="nav">
                <ul>
                    <li><a href="services.html">서비스 찾기</a></li>
                    <li><a href="partner-application.html">파트너 지원</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">로그인</a>
                    <a href="signup.html" class="btn btn-primary">회원가입</a>
                </div>
                <div id="mypage-buttons" class="hidden">
                    <a href="mypage.html" class="btn btn-secondary">마이페이지</a>
                    <button id="logout-btn" class="btn btn-primary">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <h1 class="page-title">서비스 예약하기</h1>
        <div class="reservation-process">
            <form id="reservation-form">
                <div class="step">
                    <h3>1. 날짜 선택</h3>
                    <div class="calendar-placeholder">달력 UI가 표시될 영역입니다.</div>
                </div>
                <div class="step">
                    <h3>2. 시간 선택</h3>
                    <div class="time-slots-placeholder">예약 가능 시간 슬롯이 표시될 영역입니다.</div>
                </div>
                <div class="step">
                    <h3>3. 요청사항 및 결제</h3>
                    <div class="form-group">
                        <label for="requests">요청사항</label>
                        <textarea id="requests" placeholder="특별히 신경써야 할 부분이 있다면 알려주세요."></textarea>
                    </div>
                    <div class="summary">
                        <div class="summary-item"><span>서비스 금액</span><strong>50,000원</strong></div>
                        <div class="summary-item"><span>최종 결제 금액</span><strong>50,000원</strong></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">결제하고 예약 완료하기</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>© 2024 One. All rights reserved.</p>
            <nav><a href="#">회사소개</a> | <a href="terms.html">이용약관</a> | <a href="privacy.html">개인정보처리방침</a></nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
