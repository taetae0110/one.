<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 - One.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">One.</a></div>
            <nav class="nav">
                <ul>
                    <li><a href="services.html">서비스 찾기</a></li>
                    <li><a href="partner-application.html">파트너 지원</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">로그인</a>
                    <a href="signup.html" class="btn btn-primary">회원가입</a>
                </div>
                <div id="mypage-buttons" class="hidden">
                    <a href="mypage.html" class="btn btn-secondary">마이페이지</a>
                    <button id="logout-btn" class="btn btn-primary">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1 class="page-title">리뷰 작성하기</h1>
            <p style="text-align:center; margin-top:-2rem; margin-bottom:2rem;"><strong>김민준 파트너</strong>의 서비스는 어떠셨나요?</p>
            <form id="review-form">
                <div class="form-group">
                    <label>만족도</label>
                    <div class="star-rating">
                        <input type="radio" id="5-stars" name="rating" value="5" /><label for="5-stars">★</label>
                        <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars">★</label>
                        <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars">★</label>
                        <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars">★</label>
                        <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star">★</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review-text">상세 리뷰</label>
                    <textarea id="review-text" placeholder="서비스에 대한 솔직한 의견을 남겨주세요." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">리뷰 등록하기</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>© 2024 One. All rights reserved.</p>

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
