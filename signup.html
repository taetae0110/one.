<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - One.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">One.</a></div>
            <nav class="nav">
                <ul>
                    <li><a href="services.html">서비스 찾기</a></li>
                    <li><a href="partner-application.html">파트너 지원</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1 class="page-title" style="margin-bottom: 2rem;">회원가입</h1>
            <form id="signup-form">
                <div class="form-group"><label for="name">이름</label><input type="text" id="name" required></div>
                <div class="form-group"><label for="email">이메일</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="password">비밀번호</label><input type="password" id="password" required></div>
                <div class="form-group"><label for="password-confirm">비밀번호 확인</label><input type="password" id="password-confirm" required></div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
            <div class="social-login">
                <p>또는 SNS 계정으로 간편하게 시작하기</p>
                <button class="social-btn kakao-btn"><img src="https://developers.kakao.com/assets/img/about/logos/kakaotalk/kakaotalk_symbol_black.png" alt="kakaotalk">카카오로 시작하기</button>
                <button class="social-btn google-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="google">구글로 시작하기</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 One. All rights reserved.</p>
            <nav><a href="#">회사소개</a> | <a href="terms.html">이용약관</a> | <a href="privacy.html">개인정보처리방침</a></nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
